<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Translation App</title>
</head>
<body>
    <h1>Translate Text Using OpenAI</h1>
    
    <form action="/translate" method="POST">
        <label for="user_input">Enter your Query:</label><br>
        <input type="text" id="user_input" name="user_input" value="{{ user_input if user_input else '' }}" required><br><br>
        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
        <h2>Translation Result:</h2>
        <p><strong>Input:</strong> {{ user_input }}</p>
        <p><strong>Solution:</strong> {{ translated_text }}</p>
    {% endif %}
</body>
</html>
